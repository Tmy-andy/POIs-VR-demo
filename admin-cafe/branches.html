<html lang="vi">
<head>

</head>
<body>

        <div class="sidebar-header"><div class="logo"><div class="logo-icon" style="background: linear-gradient(135deg, #2563eb, #1d4ed8);"><i class="fas fa-coffee"></i></div><div class="logo-text">Coffee House</div></div></div>
        <nav class="nav-menu">

    <header class="header"><div class="header-left"><h1 class="page-title">Chi Nhanh</h1></div><div class="header-right"><div class="user-menu"><div class="user-avatar">AD</div></div></div></header>
    <main class="main-content">
        <div class="alert alert-success hidden" id="successAlert"><i class="fas fa-check-circle"></i><span id="successMessage">Thanh cong!</span></div>
        <div class="content-card">
            <div class="card-header">
                <div class="card-title">Trang thai hien thi - Section Chi Nhanh</div>
                <div class="toggle-container"><span class="toggle-status active" id="sectionStatus">Dang hien thi</span><label class="toggle-switch"><input type="checkbox" id="sectionToggle" checked onchange="toggleSection()"><span class="toggle-slider"></span></label></div>
            </div>
        </div>
        <div class="content-card">
            <div class="card-header"><div class="card-title"><i class="fas fa-image"></i> Anh/VR360 Tong cho Chi Nhanh</div></div>
            <div class="card-body">
                <div class="form-group"><label class="form-label">Link anh hoac VR360</label><input type="url" class="form-input" id="branchBannerUrl" placeholder="https://..." value="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?w=1200" oninput="previewImage(this.value,'branchBannerPreview')"></div>
                <div class="image-preview" id="branchBannerPreview"><img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?w=1200"></div>
                <button class="btn btn-primary" onclick="showSuccess('Da luu anh tong!')"><i class="fas fa-save"></i> Luu</button>
            </div>
        </div>
        <div class="content-card">
            <div class="card-header"><div class="card-title">Danh sach Chi Nhanh</div><button class="btn btn-primary" onclick="openModal()"><i class="fas fa-plus"></i> Them Chi Nhanh</button></div>
            <div class="card-body"><div id="branchList"></div></div>
        </div>
    </main>
    <div class="modal" id="branchModal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="modalTitle">Them Chi Nhanh</h3><button class="close-btn" onclick="closeModal()">&times;</button></div>
            <div class="modal-body">
                <div class="form-group"><label class="form-label">Ten chi nhanh</label><input type="text" class="form-input" id="branchName"></div>
                <div class="form-group"><label class="form-label">Dia chi</label><input type="text" class="form-input" id="branchAddress"></div>
                <div class="form-row">
                    <div class="form-group"><label class="form-label">Dien thoai</label><input type="tel" class="form-input" id="branchPhone"></div>
                    <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" id="branchEmail"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label class="form-label">Gio mo cua</label><input type="time" class="form-input" id="branchOpen" value="07:00"></div>
                    <div class="form-group"><label class="form-label">Gio dong cua</label><input type="time" class="form-input" id="branchClose" value="22:00"></div>
                </div>
                <div class="form-group"><label class="form-label">Google Maps URL</label><input type="url" class="form-input" id="branchMap"></div>
                <div class="form-group"><label class="form-label">Dich vu</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox" id="svcWifi" checked> Wifi</label>
                        <label class="checkbox-item"><input type="checkbox" id="svcParking" checked> Bai xe</label>
                        <label class="checkbox-item"><input type="checkbox" id="svcAC" checked> May lanh</label>
                        <label class="checkbox-item"><input type="checkbox" id="svcOutdoor"> San vuon</label>
                        <label class="checkbox-item"><input type="checkbox" id="svcPrivate"> Phong rieng</label>
                    </div>
                </div>
                <div class="form-group"><label class="form-label">Link hinh anh</label><input type="url" class="form-input" id="branchImage" placeholder="https://..." oninput="previewImage(this.value,'branchPreview')"></div>
                <div class="image-preview" id="branchPreview"></div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="closeModal()">Huy</button><button class="btn btn-primary" onclick="saveBranch()">Luu</button></div>
        </div>
    </div>
    <style>
        .toggle-container{display:flex;align-items:center;gap:12px;}
        .toggle-status{font-size:14px;color:#dc2626;}
        .toggle-status.active{color:#059669;}
        .toggle-switch{position:relative;display:inline-block;width:48px;height:26px;}
        .toggle-switch input{opacity:0;width:0;height:0;}
        .toggle-slider{position:absolute;cursor:pointer;inset:0;background:#cbd5e1;border-radius:26px;transition:0.3s;}
        .toggle-slider:before{position:absolute;content:"";height:20px;width:20px;left:3px;bottom:3px;background:white;border-radius:50%;transition:0.3s;}
        .toggle-switch input:checked+.toggle-slider{background:#2563eb;}
        .toggle-switch input:checked+.toggle-slider:before{transform:translateX(22px);}
        .content-card{background:white;border-radius:12px;border:1px solid #e2e8f0;margin-bottom:20px;}
        .card-header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px;border-bottom:1px solid #e2e8f0;}
        .card-title{font-size:16px;font-weight:600;}
        .card-body{padding:20px 24px;}
        .branch-item{display:flex;padding:16px;background:#f8fafc;border-radius:12px;margin-bottom:12px;border:1px solid #e2e8f0;}
        .branch-image{width:160px;height:100px;border-radius:8px;object-fit:cover;margin-right:16px;}
        .branch-info{flex:1;}
        .branch-name{font-size:16px;font-weight:600;color:#1e293b;margin-bottom:6px;}
        .branch-detail{font-size:13px;color:#64748b;margin-bottom:4px;display:flex;align-items:center;gap:8px;}
        .branch-detail i{width:16px;color:#2563eb;}
        .branch-services{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px;}
        .service-tag{background:#dbeafe;color:#1d4ed8;padding:3px 8px;border-radius:4px;font-size:11px;}
        .branch-actions{display:flex;flex-direction:column;gap:8px;justify-content:center;}
        .branch-actions button{width:36px;height:36px;border:none;border-radius:8px;cursor:pointer;}
        .btn-edit{background:#dbeafe;color:#1d4ed8;}
        .btn-delete{background:#fee2e2;color:#dc2626;}
        .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center;}
        .modal.show{display:flex;}
        .modal-content{background:white;border-radius:16px;width:100%;max-width:550px;max-height:90vh;overflow-y:auto;margin:20px;}
        .modal-header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px;border-bottom:1px solid #e2e8f0;}
        .modal-header h3{font-size:18px;font-weight:600;}
        .close-btn{background:none;border:none;font-size:24px;cursor:pointer;color:#64748b;}
        .modal-body{padding:24px;}
        .modal-footer{display:flex;justify-content:flex-end;gap:12px;padding:16px 24px;border-top:1px solid #e2e8f0;}
        .form-group{margin-bottom:16px;}
        .form-row{display:flex;gap:16px;}
        .form-row .form-group{flex:1;}
        .form-label{display:block;font-size:14px;font-weight:500;color:#374151;margin-bottom:6px;}
        .form-input{width:100%;padding:10px 12px;border:1px solid #e2e8f0;border-radius:8px;font-size:14px;}
        .form-input:focus{outline:none;border-color:#2563eb;}
        .checkbox-group{display:flex;flex-wrap:wrap;gap:12px;}
        .checkbox-item{display:flex;align-items:center;gap:6px;font-size:14px;cursor:pointer;}
        .image-preview{margin-top:8px;border-radius:8px;overflow:hidden;max-height:150px;}
        .image-preview img{width:100%;height:150px;object-fit:cover;}
        .btn{padding:10px 20px;border-radius:8px;font-size:14px;font-weight:500;cursor:pointer;border:none;display:inline-flex;align-items:center;gap:8px;}
        .btn-primary{background:#2563eb;color:white;}
        .btn-secondary{background:#f1f5f9;color:#475569;}
        .alert{padding:12px 16px;border-radius:8px;display:flex;align-items:center;gap:10px;margin-bottom:16px;}
        .alert-success{background:#f0fdf4;color:#166534;}
        .alert.hidden{display:none;}
    </style>
    <script>
        function toggleSection(){var t=document.getElementById('sectionToggle');var s=document.getElementById('sectionStatus');s.textContent=t.checked?'Dang hien thi':'Da an';s.classList.toggle('active',t.checked);}
        var branchData=[
            {id:1,name:"Chi Nhanh Quan 1",address:"123 Nguyen Hue, Quan 1",phone:"028 1234 5678",email:"q1@cafe.com",hours:"07:00 - 22:00",image:"https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=400&q=80",services:["Wifi","Bai xe","May lanh"]},
            {id:2,name:"Chi Nhanh Quan 3",address:"456 Vo Van Tan, Quan 3",phone:"028 2345 6789",email:"q3@cafe.com",hours:"06:30 - 23:00",image:"https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=400&q=80",services:["Wifi","May lanh","Phong rieng"]},
            {id:3,name:"Chi Nhanh Quan 7",address:"789 Nguyen Van Linh, Quan 7",phone:"028 3456 7890",email:"q7@cafe.com",hours:"07:00 - 22:30",image:"https://images.unsplash.com/photo-1453614512568-c4024d13c247?w=400&q=80",services:["Wifi","Bai xe","San vuon"]}
        ];
        var editingId=null;
        function render(){
            var html='';
            branchData.forEach(function(b){
                html+='<div class="branch-item">';
                html+='<img src="'+b.image+'" class="branch-image">';
                html+='<div class="branch-info">';
                html+='<div class="branch-name">'+b.name+'</div>';
                html+='<div class="branch-detail"><i class="fas fa-map-marker-alt"></i>'+b.address+'</div>';
                html+='<div class="branch-detail"><i class="fas fa-phone"></i>'+b.phone+'</div>';
                html+='<div class="branch-detail"><i class="fas fa-clock"></i>'+b.hours+'</div>';
                html+='<div class="branch-services">'+b.services.map(function(s){return '<span class="service-tag">'+s+'</span>';}).join('')+'</div>';
                html+='</div>';
                html+='<div class="branch-actions">';
                html+='<button class="btn-edit" onclick="openModal('+b.id+')"><i class="fas fa-edit"></i></button>';
                html+='<button class="btn-delete" onclick="deleteBranch('+b.id+')"><i class="fas fa-trash"></i></button>';
                html+='</div></div>';
            });
            document.getElementById('branchList').innerHTML=html;
        }
        function previewImage(url,targetId){
            var el=document.getElementById(targetId);
            if(url){el.innerHTML='<img src="'+url+'" onerror="this.style.display=\'none\'">';}else{el.innerHTML='';}
        }
        function openModal(id){
            editingId=id||null;
            document.getElementById('modalTitle').textContent=id?'Sua Chi Nhanh':'Them Chi Nhanh';
            if(id){
                var b=branchData.find(function(x){return x.id===id;});
                if(b){
                    document.getElementById('branchName').value=b.name;
                    document.getElementById('branchAddress').value=b.address;
                    document.getElementById('branchPhone').value=b.phone;
                    document.getElementById('branchEmail').value=b.email||'';
                    document.getElementById('branchImage').value=b.image;
                    previewImage(b.image,'branchPreview');
                }
            }else{
                document.getElementById('branchName').value='';
                document.getElementById('branchAddress').value='';
                document.getElementById('branchPhone').value='';
                document.getElementById('branchEmail').value='';
                document.getElementById('branchImage').value='';
                document.getElementById('branchPreview').innerHTML='';
            }
            document.getElementById('branchModal').classList.add('show');
        }
        function closeModal(){document.getElementById('branchModal').classList.remove('show');}
        function saveBranch(){showSuccess(editingId?'Da cap nhat!':'Da them chi nhanh!');closeModal();render();}
        function deleteBranch(id){if(confirm('Xoa chi nhanh nay?')){showSuccess('Da xoa!');render();}}
        function showSuccess(msg){var a=document.getElementById('successAlert');document.getElementById('successMessage').textContent=msg;a.classList.remove('hidden');setTimeout(function(){a.classList.add('hidden');},3000);}
        render();
    </script>
</body>
</html>
