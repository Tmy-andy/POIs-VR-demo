<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           VARIABLES & RESET
           ============================================ */
        :root {
            --primary: #2563EB;
            --primary-light: #3B82F6;
            --primary-dark: #1D4ED8;
            --cream: #F0F9FF;
            --cream-light: #F8FAFC;
            --gold: #F59E0B;
            --dark: #1a1a1a;
            --dark-bg: rgba(26, 26, 26, 0.95);
            --white: #ffffff;
            --gray-text: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=1920&q=85') center center / cover no-repeat;
            z-index: 0;
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 18px 20px;
            z-index: 100;
            pointer-events: none;
        }

        .header > * {
            pointer-events: auto;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: var(--white);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Menu Toggle */
        #menu-toggle {
            display: none;
        }

        /* ============================================
           MENU BOX
           ============================================ */
        .menu-box {
            background: var(--dark-bg);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
        }

        .menu-header {
            display: flex;
            align-items: stretch;
        }

        /* Language Selector */
        .lang-selector {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: rgba(45, 45, 45, 0.9);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 3px;
            margin: 12px;
            padding: 10px 14px;
            color: var(--white);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .flag {
            width: 22px;
            height: 14px;
            background: #da251d;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .flag::after {
            content: '‚òÖ';
            color: #ffff00;
            font-size: 9px;
        }

        .arrow {
            font-size: 8px;
            margin-left: 3px;
            opacity: 0.8;
        }

        /* Menu Button */
        .menu-btn {
            width: 50px;
            min-height: 46px;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            margin: 0;
            border-radius: 0;
        }

        .menu-btn .line {
            width: 20px;
            height: 2px;
            background: var(--white);
            transition: all 0.3s ease;
        }

        .menu-btn .close-icon {
            display: none;
            font-size: 22px;
            color: var(--white);
            font-weight: 300;
        }

        #menu-toggle:checked ~ .header .menu-btn .line {
            display: none;
        }

        #menu-toggle:checked ~ .header .menu-btn .close-icon {
            display: block;
        }

        /* Menu Body */
        .menu-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        #menu-toggle:checked ~ .header .menu-body {
            max-height: 700px;
        }

        /* Menu Navigation */
        .menu-nav {
            padding: 15px 0 10px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .menu-nav a {
            display: block;
            padding: 12px 25px;
            color: var(--gray-text);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-align: center;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .menu-nav a:hover {
            color: var(--white);
            background: rgba(255,255,255,0.03);
        }

        .menu-nav a.active {
            color: var(--primary-light);
            background: rgba(255,255,255,0.05);
        }

        .menu-nav .book-btn {
            display: block;
            margin: 15px 20px 8px;
            padding: 14px 25px;
            background: var(--primary);
            color: var(--white) !important;
            text-align: center;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 11px;
            border-radius: 4px;
        }

        .menu-nav .book-btn:hover {
            background: var(--primary-light);
        }

        /* Menu Footer */
        .menu-footer {
            padding: 15px 20px 22px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .menu-social {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .social-icon:hover {
            background: rgba(255,255,255,0.1);
        }

        .menu-weather {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--gray-text);
            font-size: 11px;
            letter-spacing: 1px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 95;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.is-active {
            opacity: 1;
            visibility: visible;
        }

        /* ============================================
           CONTENT PANEL
           ============================================ */
        .content-panel {
            position: fixed;
            left: 20px;
            bottom: 75px;
            max-width: 600px;
            width: calc(100% - 40px);
            background: var(--dark-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .content-panel.is-active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .content-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            pointer-events: auto !important;
        }

        .content-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .content-inner {
            padding: 28px 30px;
            max-height: 65vh;
            overflow-y: auto;
        }

        .content-panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-light);
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        .content-panel p {
            font-size: 13px;
            color: rgba(255,255,255,0.75);
            line-height: 1.9;
        }

        /* ============================================
           LIST VIEW STYLES
           ============================================ */
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .content-list-item {
            display: flex;
            gap: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .content-list-item:hover {
            background: rgba(255,255,255,0.08);
        }

        .content-list-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .content-list-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-list-item-info h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--cream);
            margin-bottom: 4px;
        }

        .content-list-item-info p {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            line-height: 1.4;
            margin: 0;
        }

        .item-badge {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            font-weight: 600;
        }

        /* ============================================
           DETAIL VIEW STYLES
           ============================================ */
        .content-detail {
            display: none;
        }

        .content-detail.active {
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 15px;
            background: none;
            border: none;
            padding: 0;
        }

        .back-btn:hover {
            color: var(--white);
        }

        .detail-desc {
            font-size: 13px;
            color: rgba(255,255,255,0.75);
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* Sub Items (Menu items) */
        .sub-items-list {
            margin-top: 15px;
        }

        .sub-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .sub-item:last-child {
            border-bottom: none;
        }

        .sub-item-info {
            flex: 1;
        }

        .sub-item-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--cream);
            margin-bottom: 3px;
        }

        .sub-item-desc {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
        }

        .sub-item-price {
            font-size: 15px;
            font-weight: 600;
            color: var(--primary-light);
        }

        .sub-item-price .original {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            text-decoration: line-through;
            margin-right: 8px;
        }

        /* Detail Info */
        .detail-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .detail-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .detail-info-item svg {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        /* Features List */
        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .feature-tag {
            background: rgba(37, 99, 235, 0.3);
            color: var(--cream);
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 15px;
            border: 1px solid rgba(37, 99, 235, 0.5);
        }

        /* Price Section */
        .detail-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .detail-price-value {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-light);
        }

        .detail-price-value span {
            font-size: 13px;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
        }

        .book-now-btn {
            background: var(--primary);
            color: var(--white);
            font-size: 12px;
            font-weight: 600;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .book-now-btn:hover {
            background: var(--primary-light);
        }

        /* ============================================
           BOTTOM NAVIGATION
           ============================================ */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 2px;
            z-index: 100;
            border-radius: 6px;
            overflow: hidden;
        }

        .bottom-nav a {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            color: var(--gray-text);
            text-decoration: none;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .bottom-nav a:hover {
            background: rgba(0, 0, 0, 0.85);
            color: var(--white);
        }

        .bottom-nav a.active {
            background: var(--primary);
            color: var(--white);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            z-index: 80;
        }

        .footer a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            .content-panel {
                left: 10px;
                right: 10px;
                width: auto;
                bottom: 70px;
            }

            .bottom-nav {
                left: 10px;
                right: 10px;
                justify-content: center;
            }

            .bottom-nav a {
                padding: 10px 12px;
                font-size: 10px;
            }

            .content-inner {
                padding: 22px 20px;
            }

            .sub-items-list {
                margin-top: 10px;
            }
        }
    </style>
</head>

    <script>
        // Content Data - loaded from JSON
        let contentData = {};
        let settings = {};
        
        const panel = document.getElementById('content-panel');
        const panelTitle = document.getElementById('panel-title');
        const panelContent = document.getElementById('panel-content');
        const menuToggle = document.getElementById('menu-toggle');
        const overlay = document.getElementById('overlay');
        
        let currentSection = null;
        let currentDetailItem = null;
        let fromBottomNav = false;

        // Load content data from JSON
        async function loadContentData() {
            try {
                const response = await fetch('./assets/data/cafe-content.json');
                const data = await response.json();
                settings = data.settings || {};
                contentData = data;
                
                // Update booking button based on settings
                if (settings.bookingLabel) {
                    document.getElementById('booking-btn').innerHTML = `<span>üìç</span><span>${settings.bookingLabel.toUpperCase()}</span>`;
                }
            } catch (error) {
                console.error('Error loading content data:', error);
            }
        }

        // Render list view
        function renderListView(section) {
            const data = contentData[section];
            if (!data || data.type !== 'list') return '';
            
            let html = '<div class="content-list">';
            data.items.forEach(item => {
                let badgeHtml = item.badge ? `<span class="item-badge">${item.badge}</span>` : '';
                html += `
                    <div class="content-list-item" data-item-id="${item.id}" data-section="${section}">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="content-list-item-info">
                            <h3>${item.name}${badgeHtml}</h3>
                            <p>${item.shortDesc}</p>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // Render sub items (for menu categories)
        function renderSubItems(subItems) {
            if (!subItems || subItems.length === 0) return '';
            
            let html = '<div class="sub-items-list">';
            subItems.forEach(item => {
                let priceHtml = '';
                if (settings.showPrice && item.price) {
                    let originalHtml = item.original ? `<span class="original">${item.original}${settings.currency}</span>` : '';
                    priceHtml = `<div class="sub-item-price">${originalHtml}${item.price}${settings.currency}</div>`;
                }
                html += `
                    <div class="sub-item">
                        <div class="sub-item-info">
                            <div class="sub-item-name">${item.name}</div>
                            <div class="sub-item-desc">${item.desc || ''}</div>
                        </div>
                        ${priceHtml}
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        // Render features list
        function renderFeatures(features) {
            if (!features || features.length === 0) return '';
            
            let html = '<div class="features-list">';
            features.forEach(f => {
                html += `<span class="feature-tag">${f}</span>`;
            });
            html += '</div>';
            return html;
        }

        // Render detail view
        function renderDetailView(section, itemId) {
            const data = contentData[section];
            if (!data || !data.items) return '';
            
            const item = data.items.find(i => i.id === itemId);
            if (!item) return '';
            
            // Sub items (for menu categories)
            let subItemsHtml = item.subItems ? renderSubItems(item.subItems) : '';
            
            // Features
            let featuresHtml = item.features ? renderFeatures(item.features) : '';
            
            // Info section (address, hours, etc.)
            let infoHtml = '';
            if (item.address || item.hours || item.phone || item.schedule || item.location) {
                infoHtml = '<div class="detail-info">';
                if (item.address) {
                    infoHtml += `<div class="detail-info-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span>${item.address}</span>
                    </div>`;
                }
                if (item.hours || item.schedule) {
                    infoHtml += `<div class="detail-info-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <span>${item.hours || item.schedule}</span>
                    </div>`;
                }
                if (item.phone) {
                    infoHtml += `<div class="detail-info-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"></path>
                        </svg>
                        <span>${item.phone}</span>
                    </div>`;
                }
                if (item.location) {
                    infoHtml += `<div class="detail-info-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>${item.location}</span>
                    </div>`;
                }
                infoHtml += '</div>';
            }
            
            // Price section
            let priceHtml = '';
            if (item.price && item.unit) {
                priceHtml = `
                    <div class="detail-price">
                        <div class="detail-price-value">${item.price} ${settings.currency || 'ƒë'}<span>/${item.unit}</span></div>
                        <button class="book-now-btn">${settings.bookingLabel || 'ƒê·∫∑t ngay'}</button>
                    </div>
                `;
            }
            
            // Requirements/Benefits for careers
            let requirementsHtml = '';
            if (item.requirements) {
                requirementsHtml = `<div style="margin-top:15px"><strong style="color:var(--cream)">Y√™u c·∫ßu:</strong><ul style="margin:8px 0 0 20px;color:rgba(255,255,255,0.7);font-size:12px;line-height:1.8">${item.requirements.map(r => `<li>${r}</li>`).join('')}</ul></div>`;
            }
            if (item.benefits) {
                requirementsHtml += `<div style="margin-top:15px"><strong style="color:var(--cream)">Quy·ªÅn l·ª£i:</strong><ul style="margin:8px 0 0 20px;color:rgba(255,255,255,0.7);font-size:12px;line-height:1.8">${item.benefits.map(b => `<li>${b}</li>`).join('')}</ul></div>`;
            }
            
            // Includes for events
            let includesHtml = '';
            if (item.includes) {
                includesHtml = `<div style="margin-top:15px"><strong style="color:var(--cream)">Bao g·ªìm:</strong> ${item.includes.join(', ')}</div>`;
            }
            
            // Note
            let noteHtml = item.note ? `<div style="margin-top:15px;padding:10px;background:rgba(111,78,55,0.2);border-radius:4px;font-size:12px;color:var(--cream)">üí° ${item.note}</div>` : '';
            
            return `
                <div class="content-detail active">
                    <button class="back-btn" data-section="${section}">‚Üê Quay l·∫°i</button>
                    <h2 style="margin-bottom:15px">${item.name}</h2>
                    ${infoHtml}
                    <p class="detail-desc">${item.fullDesc || ''}</p>
                    ${subItemsHtml}
                    ${featuresHtml}
                    ${requirementsHtml}
                    ${includesHtml}
                    ${noteHtml}
                    ${priceHtml}
                </div>
            `;
        }

        // Update content panel
        function updateContent(section, itemId = null) {
            const data = contentData[section];
            if (!data) return;
            
            if (itemId) {
                panelTitle.style.display = 'none';
                panelContent.innerHTML = renderDetailView(section, itemId);
                currentDetailItem = itemId;
                
                const backBtn = panelContent.querySelector('.back-btn');
                if (backBtn) {
                    backBtn.addEventListener('click', () => {
                        updateContent(section);
                    });
                }
            } else if (data.type === 'list') {
                panelTitle.style.display = 'block';
                panelTitle.textContent = data.title;
                panelContent.innerHTML = renderListView(section);
                currentDetailItem = null;
                
                panelContent.querySelectorAll('.content-list-item').forEach(item => {
                    item.addEventListener('click', () => {
                        updateContent(item.dataset.section, item.dataset.itemId);
                    });
                });
            } else {
                panelTitle.style.display = 'block';
                panelTitle.textContent = data.title;
                panelContent.innerHTML = `<p>${data.content.replace(/\n/g, '<br>')}</p>`;
                currentDetailItem = null;
            }
            
            currentSection = section;
            
            document.querySelectorAll('.menu-nav a, .bottom-nav a').forEach(a => a.classList.remove('active'));
            const activeLink = document.querySelector(`[data-section="${section}"]`);
            if (activeLink) activeLink.classList.add('active');
        }

        // Close everything
        function closeAll() {
            menuToggle.checked = false;
            panel.classList.remove('is-active');
            overlay.classList.remove('is-active');
            document.querySelectorAll('.menu-nav a, .bottom-nav a').forEach(a => a.classList.remove('active'));
            currentSection = null;
            currentDetailItem = null;
        }

        // Initialize
        async function init() {
            await loadContentData();
            
            // Menu nav items
            document.querySelectorAll('.menu-nav a[data-section]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    updateContent(link.dataset.section);
                    panel.classList.add('is-active');
                });
            });

            // Bottom nav items
            document.querySelectorAll('.bottom-nav a[data-section]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const section = link.dataset.section;
                    const isSameSection = (currentSection === section);
                    const isPanelActive = panel.classList.contains('is-active');
                    
                    if (isSameSection && isPanelActive) {
                        closeAll();
                    } else {
                        fromBottomNav = true;
                        updateContent(section);
                        
                        if (!menuToggle.checked) {
                            menuToggle.checked = true;
                        }
                        
                        panel.classList.add('is-active');
                        overlay.classList.add('is-active');
                        
                        setTimeout(() => { fromBottomNav = false; }, 100);
                    }
                });
            });

            // Overlay click
            overlay.addEventListener('click', () => closeAll());

            // Checkbox change
            menuToggle.addEventListener('change', () => {
                if (fromBottomNav) return;
                
                if (menuToggle.checked) {
                    updateContent('home');
                    panel.classList.add('is-active');
                    overlay.classList.add('is-active');
                } else {
                    panel.classList.remove('is-active');
                    overlay.classList.remove('is-active');
                    document.querySelectorAll('.menu-nav a, .bottom-nav a').forEach(a => a.classList.remove('active'));
                    currentSection = null;
                }
            });

            // Close button
            document.getElementById('close-btn').addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                closeAll();
            });
        }
        
        init();
    </script>
